services:
  # Backend API
  - type: web
    name: pk-web-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://your-app.vercel.app
    healthCheckPath: /api/health

databases:
  # MongoDB
  - name: pk-web-mongodb
    plan: free
    region: singapore
